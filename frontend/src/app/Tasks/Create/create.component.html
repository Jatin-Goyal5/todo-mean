<mat-spinner *ngIf="isLoading"></mat-spinner>

<form [formGroup]="taskForm" *ngIf="!isLoading" (submit)="onSaveTask()">
  <mat-card>
    <mat-form-field>
      <mat-label>title</mat-label>
      <input
        matInput
        type="text"
        formControlName= 'title'
        />
        <mat-error *ngIf = "taskForm.get('title')?.invalid">Please enter title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type= "button" (click)= "filePicker.click()">Pick Image</button>
      <input type ="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class ="image-preview" *ngIf="imagePreview && imagePreview !== ''">
      <img [src]="imagePreview" [alt]= 'taskForm.value.title' />
    </div>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="describe task"></textarea>
      <mat-error *ngIf = "taskForm.get('description')?.invalid">Please enter description</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">{{mode|uppercase}}</button>
  </mat-card>
</form>
