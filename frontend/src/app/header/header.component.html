<mat-toolbar>
  <span>
    <a routerLink="">Todo List App</a>
  </span>
  <span class="spacer"> </span>
  <ul>
    <li *ngIf ="userIsAuthenticated">
      <a mat-button routerLinkActive="mat-blue" routerLink = "/create">create Task</a>
    </li>
    <li *ngIf ="!userIsAuthenticated">
      <a mat-button routerLinkActive="mat-blue" routerLink = "/auth/login">Login</a>
    </li>
    <li *ngIf ="!userIsAuthenticated">
      <a mat-button routerLinkActive="mat-blue" routerLink = "/auth/signup">Sign up</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)= "onLogout()">Logout</button>
    </li>
  </ul>

</mat-toolbar>
