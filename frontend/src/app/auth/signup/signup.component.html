<form #signupForm='ngForm' (submit)="onSignup(signupForm)">
  <mat-card>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        #emailInput="ngModel"
        ngModel
        required
        name ="email"
        />
        <mat-error *ngIf = "emailInput.invalid">Please enter email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
      matInput
      type="password"
      ngModel
      #passwordInput="ngModel"
      required
      name = "password"
      />
      <mat-error *ngIf = "passwordInput.invalid">Please enter password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" *ngIf="!isLoading">Signup</button>
  </mat-card>
</form>
